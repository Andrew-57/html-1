<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }

    .form-container {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #ffffcc; /* light yellow */
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .confirmation {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Submit</button>
    </form>

    <p id="confirmationMessage" class="confirmation"></p>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from submitting to server

      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const confirmationMessage = document.getElementById("confirmationMessage");

      // Check if both fields are filled
      if (nameInput.value.trim() && emailInput.value.trim()) {
        confirmationMessage.textContent = "✅ Thank you! Your form has been submitted.";
        confirmationMessage.style.color = "green";

        // Clear fields
        nameInput.value = "";
        emailInput.value = "";
      } else {
        confirmationMessage.textContent = "⚠️ Please fill in all required fields.";
        confirmationMessage.style.color = "red";
      }
    });
  </script>

</body>
</html>
