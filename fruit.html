
<!DOCTYPE html>
<html>
<head>
  <title>Fruit Array Demo</title>
</head>
<body>
<script>
    let fruits = ["Apple", "Banana", "Mango"];
    console.log("Initial array:", fruits);
    fruits.push("Orange");
    console.log("After push('Orange'):", fruits);
    let poppedFruit = fruits.pop();
    console.log("After pop():", fruits);
    console.log("Popped fruit:", poppedFruit);
    fruits.unshift("Pineapple");
    console.log("After unshift('Pineapple'):", fruits);
    let shiftedFruit = fruits.shift();
    console.log("After shift():", fruits);
    console.log("Shifted fruit:", shiftedFruit);
    console.log("Final array length:", fruits.length);
    console.log("Final array:", fruits);
  </script>
</body>
</html>
